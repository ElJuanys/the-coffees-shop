        <main class="row container_formulario">
            <form action="" class="formulario ancho-L">          
                <div class="input-group col-sm-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control" placeholder="Nombre y Apellido" aria-label="Username" aria-describedby="basic-addon1">
                    </div>               
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Correo Electronico" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Seleccione la Sucursal</option>
                            <option value="bariloche">Bariloche</option>
                            <option value="bsas">Buenos Aire</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="mdq">Mar del Plata</option>
                            <option value="tucuman">Tucuman</option>                          
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Porque quiere Contactarse?</option>
                            <option value="1">Reclamo</option>
                            <option value="2">Trabajar con Nosotros</option>
                            <option value="3">Consulta</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Ingrese su Consulta</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="input-group boton">
                        <button class="btn btn-outline-secondary" type="button">Enviar Consulta</button>                   
                    </div>               
                </div>   
            </form>
